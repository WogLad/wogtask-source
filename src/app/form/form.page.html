<ion-header>
  <ion-toolbar>
    <ion-title>Add Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <form (ngSubmit)="parseTodoForm()">
    <ion-item>
      <ion-label>Title:</ion-label>
      <ion-input type="text" [(ngModel)]="todo.title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description:</ion-label>
      <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Type:</ion-label>
      <ion-select [(ngModel)]="todo.type" name="type">
        <ion-select-option *ngFor="let type of taskTypes" [value]="type">{{ type }}</ion-select-option>
      </ion-select>
    </ion-item>

    <button ion-button type="submit" block>
      <ion-icon title="Add Task" name="add-circle"></ion-icon>
    </button>
  </form>
</ion-header>

<br>

<ion-content [fullscreen]="true">
  <!-- (DONE): Make all the tasks display as a list (ion-list). -->
  <ion-list>
    <app-task *ngFor="let task of taskList" [task]="task"></app-task>
  </ion-list>
</ion-content>
